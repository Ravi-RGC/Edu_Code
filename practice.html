<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduCode - Practice Problems</title>
  <link rel="stylesheet" href="index.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <!-- Monaco Editor CDN -->
  <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.34.0/min/vs/loader.js"></script>
</head>
<body>
  <!-- NAVBAR -->
  <header class="navbar">
    <div class="logo">Edu<span class="accent">Code</span></div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="course.html">Courses</a>
      <a href="practice.html">Practice</a>
      <a href="leaderboard.html">Leaderboard</a>
      <a href="faq.html">FAQ</a>
      <a href="dashboard.html" class="btn-login">Dashboard</a>
    </nav>
    <div class="menu-icon" id="menu-toggle">Menu</div>
  </header>

  <!-- SEARCH & FILTERS -->
  <div class="practice-header section">
    <h2 class="section-title">Practice Problems</h2>
    <div class="filters">
      <input type="text" id="searchInput" placeholder="Search problems..." />
      <select id="difficultyFilter">
        <option value="">All Difficulty</option>
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
      <select id="topicFilter">
        <option value="">All Topics</option>
        <option value="array">Array</option>
        <option value="string">String</option>
        <option value="tree">Tree</option>
        <option value="dp">Dynamic Programming</option>
        <option value="graph">Graph</option>
      </select>
      <button id="clearFilters" class="btn-secondary">Clear</button>
    </div>
  </div>

  <!-- PROBLEMS GRID -->
  <section class="section">
    <div class="practice-grid" id="problemList">
      <!-- Problems will be injected by JavaScript -->
    </div>
  </section>

  <!-- CODE EDITOR MODAL -->
  <div class="modal" id="editorModal">
    <div class="modal-content editor">
      <button class="modal-close">x</button>
      <div class="editor-header">
        <h3 id="problemTitle">Problem Title</h3>
        <div class="problem-meta">
          <span class="tag" id="problemDiff">Easy</span>
          <span id="problemSolved">15K+ Solved</span>
        </div>
      </div>
      <div class="editor-body">
        <div id="problemDesc" class="problem-desc">
          <p>Loading problem description...</p>
        </div>
        <div id="editor" style="height:450px; border:1px solid #ddd; border-radius:8px; margin:16px 0;"></div>
      </div>
      <div class="editor-footer">
        <button id="runBtn" class="btn-primary">Run Code</button>
        <button id="submitBtn" class="btn-success">Submit</button>
        <button id="resetBtn" class="btn-secondary">Reset</button>
      </div>
      <div id="output" class="output"></div>
    </div>
  </div>

  <!-- FOOTER -->
  <footer>
    <div class="footer-grid">
      <div><h4>EduCode</h4><p>Made for students.</p></div>
      <div><h4>Learn</h4><a href="course.html">Courses</a><a href="practice.html">Practice</a><a href="faq.html">FAQ</a></div>
      <div><h4>Connect</h4><a href="#">GitHub</a><a href="#">Discord</a><a href="#">Contact</a></div>
    </div>
    <p class="footer-copy">Â© <span id="year"></span> EduCode</p>
  </footer>

  <script src="index.js"></script>
</body>
</html>
